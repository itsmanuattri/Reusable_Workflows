name: "Reusable: Python Build"

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"

      runner-os:
        type: string
        default: ubuntu-latest

jobs:
  build:
    runs-on: ${{ inputs.runner-os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      # Cache pip per OS + Python version
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('requirements.txt') }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: pytest -q

      # Create dummy build output
      - name: Create build artifact
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist
          echo "dummy build output" > dist/app.whl

      # Upload artifact for E2E usage
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}-${{ inputs.python-version }}
          path: dist/*.whl


