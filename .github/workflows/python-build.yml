name: "Reusable: Python Build"

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version"
        required: false
        type: string
        default: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt missing â€” failing so caller sees error"
            exit 1
          fi

      - name: Run unit tests
        run: pytest -q

      - name: Create build artifact
        run: |
          mkdir -p dist
          echo "dummy build output" > dist/app.whl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}-${{ inputs.python-version }}
          path: dist/*.whl
